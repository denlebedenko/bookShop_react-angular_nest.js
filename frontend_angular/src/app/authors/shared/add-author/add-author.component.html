<div class="container">
      <div class="row justify-content-center">
        <h2 class="title">
          Add new author:
        </h2>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="form-group">
            <label for="InputEmail">First Name<span>*</span></label>
            <input [(ngModel)]="authorData.firstName" name="email" type="text" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter you first name" required >
          </div>
          <div class="form-group">
            <label for="InputPassword">Last Name<span>*</span></label>
            <input [(ngModel)]="authorData.lastName" name="password" type="text" class="form-control" id="InputPassword" placeholder="Enter you last name" required>
          </div>
          <div class="form-group">
              <label for="InputName">Books<span>*</span></label>
              <input [(ngModel)]="authorData.books" name="name" type="text" class="form-control" id="InputName"  placeholder="Enter books" required>
          </div>
          <button class="btn btn-primary" (click)="addAuthor()">Add</button>
        </div>
      </div>
    </div>
