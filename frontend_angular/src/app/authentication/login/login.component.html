<div class="container">
  <div class="row justify-content-center">
      <app-header></app-header>
  </div>
  <div class="row justify-content-center">
    <form class="col-md-4 ">
      <div class="form-group">
        <label for="InputEmail">Your Name</label>
        <input [(ngModel)]="loginUserData.username" type="text" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Enter your name" name="name" required>
      </div>
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input [(ngModel)]="loginUserData.password" type="password" class="form-control" id="InputPassword" placeholder="Password" name="password" required>
      </div>
      <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary" (click)="loginUser()">Log In</button>
        <button type="submit" routerLink="/registration" class="btn btn-primary">Registration</button>
      </div>
    </form>
  </div>
  <app-footer></app-footer>
</div>
