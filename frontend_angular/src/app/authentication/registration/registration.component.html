<div class="container">
    <div class="row justify-content-center">
        <app-header></app-header>
    </div>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="form-group">
        <label for="InputEmail">Email address<span>*</span></label>
        <input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" required >
      </div>
      <div class="form-group">
        <label for="InputPassword">Password<span>*</span></label>
        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control" id="InputPassword" placeholder="Password" required>
      </div>
      <div class="form-group">
          <label for="InputName">Name<span>*</span></label>
          <input [(ngModel)]="registerUserData.username" name="name" type="text" class="form-control" id="InputName"  placeholder="Enter your name" required>
      </div>
      <button class="btn btn-primary" (click)="registerUser()" routerLink="/login">Register</button>
    </div>
  </div>
  <app-footer></app-footer>
</div>
